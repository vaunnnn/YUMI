<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Products</title>
  <link rel="stylesheet" href="/css/category.css">
</head>

<body>
  <div id="header">
    <div id="yumi" onclick="window.location.href='/html/dashboard.html'" style="cursor: pointer;">
      <div id="logo"></div>
      <div id="title">YUMI</div>
    </div>

    <div id="search-bar">
      <div class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path fill="#080606"
            d="M10 4a6 6 0 1 0 0 12a6 6 0 0 0 0-12m-8 6a8 8 0 1 1 14.32 4.906l5.387 5.387a1 1 0 0 1-1.414 1.414l-5.387-5.387A8 8 0 0 1 2 10"
            stroke-width="1" stroke="#080606" />
        </svg>
      </div>
      <input class="search" type="text" id="search" placeholder="Search">
    </div>

    <div id="icons">
      <div id="wishlist"> <button class="view" onclick="window.location.href='wishlist.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path fill="#080606" fill-rule="evenodd"
              d="M11.823 4.771L12 4.95l.177-.178a5.754 5.754 0 0 1 8.138 8.138l-6.724 6.723a2.25 2.25 0 0 1-3.182 0L3.685 12.91a5.754 5.754 0 1 1 8.138-8.138m-1.061 1.06a4.254 4.254 0 1 0-6.016 6.017l6.724 6.724a.75.75 0 0 0 1.06 0l6.724-6.724a4.254 4.254 0 0 0-6.016-6.016l-.708.708a.75.75 0 0 1-1.06 0z"
              clip-rule="evenodd" stroke-width="1.2" stroke="#080606" />
          </svg>
        </button>
      </div>
      <div id="cart"><button class="view" onclick="window.location.href='cart.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path fill="#080606"
              d="M4.142 4L6.01 16.136A1 1 0 0 0 7.016 17H18a1 1 0 0 0 .958-.713l3-10A1 1 0 0 0 21 5H6.32l-.33-2.138a1 1 0 0 0-.346-.627A1 1 0 0 0 4.984 2H3a1 1 0 1 0 0 2zm3.716 11l-1.23-8h13.028l-2.4 8zM10 20a2 2 0 1 1-4 0a2 2 0 0 1 4 0m9 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0"
              stroke-width="0.5" stroke="#080606" />
          </svg>
        </button>
      </div>
      <div id="user">
        <a href="profile.html" class="view" onclick="window.location.href='profile.html'"
          style="padding: 0; line-height: 0; display: block;">
          <img id="header-profile-pic" src="/images/profile.png" alt="User Profile"> </a>
      </div>
    </div>
  </div>

  <div id="display-product">
    <div id="category-tab">
      <button id="toggle-categories">â˜° Categories</button>
      <div id="category-list" class="collapsed">
        <a href="category.html?category=beauty" class="category-item">Beauty</a>
        <a href="category.html?category=grocery" class="category-item">Groceries</a>
        <a href="category.html?category=gadgets" class="category-item">Gadgets</a>
        <a href="category.html?category=clothes" class="category-item">Clothes</a>
        <a href="category.html?category=accessories" class="category-item">Accessories</a>
        <a href="category.html?category=vehicles" class="category-item">Vehicle</a>
        <a href="category.html?category=furniture" class="category-item">Furniture</a>
      </div>
    </div>

    <section id="productSection"></section>
  </div>



  <section id="footer">
    <div id="footer-container">
      <div class="footer" id="footer-logo">
        <div id="logo-group">
          <h3>YUMI</h3>
          <img src="/images/logo.png">
        </div>
      </div>

      <div class="footer" id="socmed">
        <h4>Social Media</h4>
        <div id="socmed-icons">
          <div id="fb"></div>
          <div id="x"></div>
          <div id="insta"></div>
        </div>
      </div>

      <div class="footer" id="contact-info">
        <h4>Contact Information</h4>
        <p>Phone: +1 (800) 123-4567</p>
        <p>Email: support@loomsy.com</p>
        <p>9th Ave, Bonifacio Global City, Taguig, Metro Manila</p>
      </div>
    </div>
  </section>

  <template id="product-template">
    <a class="product-card" href="#">
      <div class="image-container">
        <div class="loader"></div>
        <img class="product-image" src="" />
      </div>
      <p class="product-title"></p>
      <p class="product-price"></p>
    </a>
  </template>


  <script type="module" src="/js/category.js"></script>
  <script src="../js/header.js" type="module"></script>

</body>

</html>
