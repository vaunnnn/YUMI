<!DOCTYPE html>
<html>

<head>
  <title>Checkout</title>
  <link rel="icon" type="image/png" href="/images/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/checkout.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="header">
    <div id="yumi" onclick="window.location.href='/html/dashboard.html'" style="cursor: pointer;">
      <div id="logo"></div>
      <div id="title">YUMI</div>
    </div>

    <div id="icons">
      <div id="wishlist"> <button class="view" onclick="window.location.href='wishlist.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path fill="#080606" fill-rule="evenodd"
              d="M11.823 4.771L12 4.95l.177-.178a5.754 5.754 0 0 1 8.138 8.138l-6.724 6.723a2.25 2.25 0 0 1-3.182 0L3.685 12.91a5.754 5.754 0 1 1 8.138-8.138m-1.061 1.06a4.254 4.254 0 1 0-6.016 6.017l6.724 6.724a.75.75 0 0 0 1.06 0l6.724-6.724a4.254 4.254 0 0 0-6.016-6.016l-.708.708a.75.75 0 0 1-1.06 0z"
              clip-rule="evenodd" stroke-width="1.2" stroke="#080606" />
          </svg>
        </button>
      </div>
      <div id="cart"><button class="view" onclick="window.location.href='cart.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path fill="#080606"
              d="M4.142 4L6.01 16.136A1 1 0 0 0 7.016 17H18a1 1 0 0 0 .958-.713l3-10A1 1 0 0 0 21 5H6.32l-.33-2.138a1 1 0 0 0-.346-.627A1 1 0 0 0 4.984 2H3a1 1 0 1 0 0 2zm3.716 11l-1.23-8h13.028l-2.4 8zM10 20a2 2 0 1 1-4 0a2 2 0 0 1 4 0m9 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0"
              stroke-width="0.5" stroke="#080606" />
          </svg>
        </button>
      </div>
      <div id="user">
        <a href="profile.html" class="view" onclick="window.location.href='profile.html'"
          style="padding: 0; line-height: 0; display: block;">
          <img id="header-profile-pic" src="/images/profile.png" alt="User Profile"> </a>
      </div>
    </div>
  </div>

  <!--------------------MAIN--------------------->

  <div id="main">
    <!-- CART SECTION -->
    <div id="cart-section">
      <div id="cart-header">
        <h1>Checkout</h1>
        <p id="item-count"># Item(s)</p>
      </div>

      <div id="cart-container">CART ITEMS</div>
    </div>

    <!-- SUMMARY SECTION -->
    <div id="order-summary">
      <div id="summary-header">
        <h1>Order Details</h1>
      </div>

      <div id="summary-content">
        <!-- CUSTOMER DETAILS -->
        <div class="p-2 bg-gray-100 rounded-md text-sm">
          <div class="flex gap-5">
            <div class="customer-name "></div>
            <div class="customer-phone text-gray-500"></div>
          </div>
          <div class="customer-address text-gray-500">
            <!-- <div class="street"></div>
            <div class="city"></div>
            <div class="province"></div>
            <div class="country"></div>
            <div class="postal-code"></div> -->
          </div>

        </div>

        <!-- DELIVERY DETAILS -->
        <div class="p-2 mt-3 bg-gray-100 rounded-md text-sm">
          <div class="delivery-info">
            <p class="delivery-method text-gray-500"></p>
            <p class="shipping-cost text-gray-500"></strong></p>
          </div>
        </div>

        <!-- VOUCHERS -->
        <div class="p-2 mt-3 bg-gray-100 rounded-md text-sm">
          <div class="voucher-info">
            <p class="voucher-applied text-gray-500"></p>
            <p class="voucher-discount text-gray-500"></p>
          </div>
        </div>

        <!-- PAYMENT METHOD -->
        <div class="p-2 mt-3 bg-gray-100 rounded-md text-sm">
          <div class="payment-info">
            <p class="payment-method text-gray-500"></p>
          </div>
        </div>

        <!-- TOTALS -->
        <div id="pricing-summary">
          <div class="summary-line">
            <p>Estimated Delivery Date:</p>
            <p id="estimated-delivery"></p>
          </div>

          <div class="summary-line">
            <p>Merchandise Subtotal:</p>
            <p id="merchandise-subtotal"></p>
          </div>

          <div class="summary-line">
            <p>Shipping Subtotal:</p>
            <p id="shipping-subtotal"></p>
          </div>

          <div class="summary-line">
            <p>Discount Subtotal:</p>
            <p id="discount-subtotal"></p>
          </div>

          <hr />

          <div id="total-payment">
            <h3>Total Price</h3>
            <h3 id="total-amount"></h3>
          </div>
        </div>
      </div>

      <button id="checkout-button">PLACE ORDER</button>
    </div>
  </div>


  <!-----------------TEMPLATE-------------------->
  <template id="cartItemTemplate">
    <div class="cart-item mt-3.5">
      <img class="cart-img" src="" alt="Product Image">
      <div class="product-details">
        <h4 class="title font-bold"></h4>
        <p class="quantity text-start text-sm"></p>
      </div>

      <p class="total"></p>

    </div>
    </div>
  </template>

</body>
<script type="module" src="/js/checkout.js"></script>
<script src="../js/header.js" type="module"></script>

</html>
