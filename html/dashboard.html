<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="https://icon-sets.iconify.design/flowbite/v1.6.0/flowbite.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="header">
    <div id="yumi" onclick="window.location.href='/html/dashboard.html'" style="cursor: pointer;">
      <div id="logo"></div>
      <div id="title">YUMI</div>
    </div>

    <div id="icons">
      <div id="wishlist"> <button class="view" onclick="window.location.href='wishlist.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path fill="#080606" fill-rule="evenodd"
              d="M11.823 4.771L12 4.95l.177-.178a5.754 5.754 0 0 1 8.138 8.138l-6.724 6.723a2.25 2.25 0 0 1-3.182 0L3.685 12.91a5.754 5.754 0 1 1 8.138-8.138m-1.061 1.06a4.254 4.254 0 1 0-6.016 6.017l6.724 6.724a.75.75 0 0 0 1.06 0l6.724-6.724a4.254 4.254 0 0 0-6.016-6.016l-.708.708a.75.75 0 0 1-1.06 0z"
              clip-rule="evenodd" stroke-width="1.2" stroke="#080606" />
          </svg>
        </button>
      </div>
      <div id="cart"><button class="view" onclick="window.location.href='cart.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path fill="#080606"
              d="M4.142 4L6.01 16.136A1 1 0 0 0 7.016 17H18a1 1 0 0 0 .958-.713l3-10A1 1 0 0 0 21 5H6.32l-.33-2.138a1 1 0 0 0-.346-.627A1 1 0 0 0 4.984 2H3a1 1 0 1 0 0 2zm3.716 11l-1.23-8h13.028l-2.4 8zM10 20a2 2 0 1 1-4 0a2 2 0 0 1 4 0m9 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0"
              stroke-width="0.5" stroke="#080606" />
          </svg>
        </button>
      </div>
      <div id="user"> <button class="view" onclick="window.location.href='profile.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path fill="#080606"
              d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z"
              stroke-width="0.8" stroke="#080606" />
          </svg>
      </div>
      </button>
    </div>
  </div>

  <div id="main">
    <section id="photos">
      <section class="photo category-link" id="beauty-ad" data-category="Beauty"></section>
      <section class="photo category-link" id="groceries-ad" data-category="Grocery"></section>
      <section class="photo category-link" id="gadgets-ad" data-category="Gadgets"></section>
      <section class="photo category-link" id="clothes-ad" data-category="Clothes"></section>
    </section>

    <section id="categories">
      <div id="category-header">
        <h5 id="category-yumi">YUMI</h5>
        <h1 id="category-title">Discover more!</h1>
      </div>

      <div id="category-container">
        <div id="category-left" aria-label="Scroll Left" class="category-buttons">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
            <path fill="#171515" d="M14.707 5.293a1 1 0 0 1 0 1.414L9.414 12l5.293 5.293a1 1 0 0 1-1.414 1.414l-6-6a1 1 0 0 1 0-1.414l6-6a1 1 0 0 1 1.414 0" stroke-width="0.2" stroke="#595959" />
          </svg>
        </div>
        <div id="category-right" aria-label="Scroll Right" class="category-buttons">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
            <path fill="#171515" d="M9.293 18.707a1 1 0 0 1 0-1.414L14.586 12L9.293 6.707a1 1 0 0 1 1.414-1.414l6 6a1 1 0 0 1 0 1.414l-6 6a1 1 0 0 1-1.414 0" stroke-width="0.2" stroke="#595959" />
          </svg>
        </div>

        <div id="category-links">
          <div class="category category-link" data-category="beauty" id="beauty" onclick="location.href='category.html?category=beauty'"></div>
          <div class="category category-link" data-category="grocery" id="groceries" onclick="location.href='category.html?category=grocery'"></div>
          <div class="category category-link" data-category="gadgets" id="gadgets" onclick="location.href='category.html?category=gadgets'"></div>
          <div class="category category-link" data-category="clothes" id="clothes" onclick="location.href='category.html?category=clothes'"></div>
          <div class="category category-link" data-category="accessories" id="accessories" onclick="location.href='category.html?category=accessories'"></div>
          <div class="category category-link" data-category="vehicles" id="vehicles" onclick="location.href='category.html?category=vehicles'"></div>
          <div class="category category-link" data-category="furnitures" id="furniture" onclick="location.href='category.html?category=furniture'"></div>
        </div>
      </div>
    </section>

    <section id="recommended">
      <h1 id="recommended-title" class="observe-recommended">Popular Products</h1>

      <div id="recc-container">
        <div id="recommended-left" aria-label="Scroll Left" class="recommended-buttons">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
            <path fill="#171515" d="M14.707 5.293a1 1 0 0 1 0 1.414L9.414 12l5.293 5.293a1 1 0 0 1-1.414 1.414l-6-6a1 1 0 0 1 0-1.414l6-6a1 1 0 0 1 1.414 0" stroke-width="0.2" stroke="#595959" />
          </svg>
        </div>
        <div id="recommended-right" aria-label="Scroll Right" class="recommended-buttons">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
            <path fill="#171515" d="M9.293 18.707a1 1 0 0 1 0-1.414L14.586 12L9.293 6.707a1 1 0 0 1 1.414-1.414l6 6a1 1 0 0 1 0 1.414l-6 6a1 1 0 0 1-1.414 0" stroke-width="0.2" stroke="#595959" />
          </svg>
        </div>

        <div id="productSection"></div>
      </div>
    </section>

    <section id="footer">
      <div id="footer-container">
        <div class="footer" id="footer-logo">
          <div id="logo-group">
            <h3>YUMI</h3>
            <img src="/images/logo.png">
          </div>
        </div>
  
        <div class="footer" id="socmed">
          <h4>Social Media</h4>
          <div id="socmed-icons">
            <div id="fb"></div>
            <div id="x"></div>
            <div id="insta"></div>
          </div>
        </div>
  
        <div class="footer" id="contact-info">
          <h4>Contact Information</h4>
          <p>Phone: +1 (800) 123-4567</p>
          <p>Email: support@loomsy.com</p>
          <p>9th Ave, Bonifacio Global City, Taguig, Metro Manila</p>
        </div>
      </div>
    </section>
  </div>

  <template id="product-template">
    <a class="product-card" href="#">
      <div class="image-container">
        <div class="loader"></div>
        <img class="product-image" src=""/>
      </div>
      <p class="product-title"></p>
      <p class="product-price"></p>
    </a>
  </template>
  
</body>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<script src="/js/dashboard.js" type="module"></script>

</html>
