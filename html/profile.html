<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/user-profile.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>

    <!-------------------------HEADER--------------------------->
    <div id="header">
        <div id="yumi" onclick="window.location.href='dashboard.html'">
            <div id="logo"></div>
            <div id="title">YUMI</div>
        </div>

        <div id="icons">
            <div id="wishlist"> <button class="view" onclick="window.location.href='wishlist.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606" fill-rule="evenodd"
                            d="M11.823 4.771L12 4.95l.177-.178a5.754 5.754 0 0 1 8.138 8.138l-6.724 6.723a2.25 2.25 0 0 1-3.182 0L3.685 12.91a5.754 5.754 0 1 1 8.138-8.138m-1.061 1.06a4.254 4.254 0 1 0-6.016 6.017l6.724 6.724a.75.75 0 0 0 1.06 0l6.724-6.724a4.254 4.254 0 0 0-6.016-6.016l-.708.708a.75.75 0 0 1-1.06 0z"
                            clip-rule="evenodd" stroke-width="1.2" stroke="#080606" />
                    </svg>
                </button>
            </div>
            <div id="cart"><button class="view" onclick="window.location.href='cart.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606"
                            d="M4.142 4L6.01 16.136A1 1 0 0 0 7.016 17H18a1 1 0 0 0 .958-.713l3-10A1 1 0 0 0 21 5H6.32l-.33-2.138a1 1 0 0 0-.346-.627A1 1 0 0 0 4.984 2H3a1 1 0 1 0 0 2zm3.716 11l-1.23-8h13.028l-2.4 8zM10 20a2 2 0 1 1-4 0a2 2 0 0 1 4 0m9 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0"
                            stroke-width="0.5" stroke="#080606" />
                    </svg>
                </button>
            </div>
            <div id="user"> <button class="view" onclick="window.location.href='profile.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606"
                            d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z"
                            stroke-width="0.8" stroke="#080606" />
                    </svg>
            </div>
            </button>
        </div>
    </div>

    <div id="container">
        <!-------------------------SIDEBAR--------------------------->
        <div id="sidebar">
            <div id="sb-title">
                <div id="sb-logo"></div>
                <div id="sb-name">YUMI</div>
            </div>

            <div id="sb-options">
                <div class="tab" id="active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606"
                            d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z"
                            stroke-width="0.8" stroke="#080606" />
                    </svg>
                    <p>Profile Settings</p>
                </div>
                <div class="tab" onclick="window.location.href='recent.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606"
                            d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z"
                            stroke-width="0.8" stroke="#080606" />
                    </svg>
                    <p>Recently Viewed</p>
                </div>
                <div class="tab" onclick="window.location.href='history.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606"
                            d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z"
                            stroke-width="0.8" stroke="#080606" />
                    </svg>
                    <p>Order History</p>
                </div>
                <div class="tab" onclick="window.location.href='wishlist.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606"
                            d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z"
                            stroke-width="0.8" stroke="#080606" />
                    </svg>
                    <p>Wishlist</p>
                </div>
                <div class="tab" id="logout-tab">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606"
                            d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z"
                            stroke-width="0.8" stroke="#080606" />
                    </svg>
                    <p>Log Out</p>
                </div>
            </div>
        </div>

        <!-------------------------MAIN--------------------------->
        <div id="main">
            <div id="main-box">
                <div id="box-title">Profile Settings</div>

                <div id="image-settings">
                    <img src="/images/profile.png" id="profile-pic" class="img-container" alt="An image of your face">
                    <div id="img-buttons">
                        <label for="input-file">Upload Avatar</label>
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                        <button id="delete-pic">Delete Avatar</button>
                    </div>
                </div>

                <div class="box">
                    <p>Personal Information</p>

                    <form id="user-form" class="form">
                        <div class="info-input">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div class="info-input">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" required>
                        </div>
                        <div class="info-input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="info-input">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="info-input">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>

                        <div class="small-input">
                            <div class="s-input">
                                <label for="age">Age</label>
                                <input type="number" id="age" name="age" required>
                            </div>
                            <!-- <div class="s-input">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender" required>
                                    <option value="" disabled selected>Select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div> -->
                            <div class="s-input">
                                <label for="edit-password">Password</label>
                                <button id="edit-password">Edit Password</button>
                            </div>
                        </div>
                    </form>

                </div>

                <div class="box">
                    <p>Shipping Address & Payment Method</p>

                    <form id="adress-form" class="form">
                        <div class="address-input">
                            <label for="street">Street Address</label>
                            <input type="text" id="street" name="street" required>
                        </div>
                        <div class="address-input">
                            <label for="brgy">Barangay</label>
                            <input type="text" id="brgy" name="brgy" required>
                        </div>
                        <div class="address-input">
                            <label for="town">Town / City</label>
                            <input type="text" id="town" name="town" required>
                        </div>
                        <div class="address-input">
                            <label for="province">Province</label>
                            <input type="text" id="province" name="province" required>
                        </div>
                        <div class="address-input">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                        <div class="address-input">
                            <label for="zip">ZIP / Postal Code</label>
                            <input type="text" id="zip" name="zip" required>
                        </div>
                    </form>

                    <button id="save">Save Changes</button>
                </div>

            </div>
        </div>
    </div>

    <!-- -------------------MODAL----------------------- -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h2>Change Password</h2>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="old-password">Current Password</label>
                    <input type="password" id="old-password" name="old-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" id="save-password">Save</button>
            </form>
        </div>
    </div>

    <div id="logout-modal" class="logout-modal">
        <div class="logout-modal-content">
            <p>Are you sure you want to log out?</p>
            <button id="confirm-logout">Yes</button>
            <button id="cancel-logout">No</button>
        </div>
    </div>

</body>
<script src="../js/profile.js" type="module"></script>

</html>
