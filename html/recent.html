<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Recently Viewed</title>
    <link rel="stylesheet" href="../css/user-profile.css">
    <link rel="stylesheet" href="../css/wishlist.css">
</head>

<body>

    <!-------------------------HEADER--------------------------->
    <div id="header">
        <div id="yumi" onclick="window.location.href='dashboard.html'">
            <div id="logo"></div>
            <div id="title">YUMI</div>
        </div>

        <div id="icons">
            <div id="wishlist"> <button class="view" onclick="window.location.href='wishlist.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#080606" fill-rule="evenodd"
                            d="M11.823 4.771L12 4.95l.177-.178a5.754 5.754 0 0 1 8.138 8.138l-6.724 6.723a2.25 2.25 0 0 1-3.182 0L3.685 12.91a5.754 5.754 0 1 1 8.138-8.138m-1.061 1.06a4.254 4.254 0 1 0-6.016 6.017l6.724 6.724a.75.75 0 0 0 1.06 0l6.724-6.724a4.254 4.254 0 0 0-6.016-6.016l-.708.708a.75.75 0 0 1-1.06 0z"
                            clip-rule="evenodd" stroke-width="1.2" stroke="#080606" />
                    </svg>
                </button>
            </div>
            <div id="cart"><button class="view" onclick="window.location.href='cart.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#080606"
                            d="M4.142 4L6.01 16.136A1 1 0 0 0 7.016 17H18a1 1 0 0 0 .958-.713l3-10A1 1 0 0 0 21 5H6.32l-.33-2.138a1 1 0 0 0-.346-.627A1 1 0 0 0 4.984 2H3a1 1 0 1 0 0 2zm3.716 11l-1.23-8h13.028l-2.4 8zM10 20a2 2 0 1 1-4 0a2 2 0 0 1 4 0m9 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0"
                            stroke-width="0.5" stroke="#080606" />
                    </svg>
                </button>
            </div>
            <div id="user"> <button class="view" onclick="window.location.href='profile.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#080606"
                            d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z"
                            stroke-width="0.8" stroke="#080606" />
                    </svg>
            </div>
            </button>
        </div>
    </div>

    <div id="container">
        <!-------------------------SIDEBAR--------------------------->
        <div id="sidebar">
            <div id="sb-options">
                <div class="tab" onclick="window.location.href='profile.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606"
                            d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z"
                            stroke-width="0.8" stroke="#080606" />
                    </svg>
                    <p>Profile Settings</p>
                </div>
                <div class="tab" onclick="window.location.href='recent.html'" id="active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <g fill="#171515" stroke-width="0.8" stroke="#171515">
                            <path d="M15 12a3 3 0 1 1-6 0a3 3 0 0 1 6 0" />
                            <path d="M21.894 11.553C19.736 7.236 15.904 5 12 5s-7.736 2.236-9.894 6.553a1 1 0 0 0 0 .894C4.264 16.764 8.096 19 12 19s7.736-2.236 9.894-6.553a1 1 0 0 0 0-.894M12 17c-2.969 0-6.002-1.62-7.87-5C5.998 8.62 9.03 7 12 7s6.002 1.62 7.87 5c-1.868 3.38-4.901 5-7.87 5" />
                        </g>
                    </svg>
                    <p>Recently Viewed</p>
                </div>
                <div class="tab" onclick="window.location.href='history.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#171515" d="M4 6.633q.21-.085.503-.181A9.8 9.8 0 0 1 7.5 6a9.8 9.8 0 0 1 2.997.452q.293.096.503.181v10.88A11.8 11.8 0 0 0 7.5 17c-1.46 0-2.649.248-3.5.513zm8-1.748a9 9 0 0 0-.888-.337A11.8 11.8 0 0 0 7.5 4c-1.526 0-2.755.271-3.612.548a9 9 0 0 0-1.001.389a6 
                        6 0 0 0-.357.18l-.025.014l-.009.005l-.003.002h-.001c-.002.002-.247.147-.002.002A1 1 0 0 0 2 6v13a1 1 0 0 0 1.51.86l-.005.003h.001l.002-.001l.001-.001l.037-.02q.056-.03.182-.09c.17-.078.43-.188.775-.3A9.8 9.8 0 0 1 7.5 19a9.8 9.8 0 0 1 2.997.451a7 7 0 0 1 .775.3a4 4 0 0 1 
                        .223.112m0 0l-.002-.001l-.001-.001c.314.185.704.185 1.018 0l.037-.02q.056-.03.182-.09a7 7 0 0 1 .775-.3A9.8 9.8 0 0 1 16.5 19a9.8 9.8 0 0 1 2.997.451a7 7 0 0 1 .775.3a4 4 0 0 1 .219.11A1 1 0 0 0 22 19V6a1 1 0 0 0-.49-.86l-.002-.001h-.001l-.003-.003l-.01-.005l-.024-.014a6 
                        6 0 0 0-.357-.18a9 9 0 0 0-1-.389A11.8 11.8 0 0 0 16.5 4c-1.525 0-2.755.271-3.612.548a9 9 0 0 0-.888.337m8 1.748v10.88A11.8 11.8 0 0 0 16.5 17c-1.46 0-2.649.248-3.5.513V6.633q.21-.085.503-.181A9.8 9.8 0 0 1 16.5 6a9.8 9.8 0 0 1 2.997.452q.293.096.503.181m.49.228l.005.002h-.001zm0 
                        13l.004.002l-.002-.002" stroke-width="0.8" stroke="#171515" />
                    </svg>
                    <p>Order History</p>
                </div>
                <div class="tab" onclick="window.location.href='wishlist.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606" fill-rule="evenodd"
                            d="M11.823 4.771L12 4.95l.177-.178a5.754 5.754 0 0 1 8.138 8.138l-6.724 6.723a2.25 2.25 0 0 1-3.182 0L3.685 12.91a5.754 5.754 0 1 1 8.138-8.138m-1.061 1.06a4.254 4.254 0 1 0-6.016 6.017l6.724 6.724a.75.75 0 0 0 1.06 0l6.724-6.724a4.254 4.254 0 0 0-6.016-6.016l-.708.708a.75.75 0 0 1-1.06 0z"
                            clip-rule="evenodd" stroke-width="0.8" stroke="#080606" />
                    </svg>
                    <p>Wishlist</p>
                </div>
                <div class="tab" id="logout-tab">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <g fill="#171515" stroke-width="0.8" stroke="#171515">
                            <path fill-rule="evenodd" d="M11 20a1 1 0 0 0-1-1H5V5h5a1 1 0 1 0 0-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h5a1 1 0 0 0 1-1" clip-rule="evenodd" />
                            <path d="M21.714 12.7a1 1 0 0 0 .286-.697v-.006a1 1 0 0 0-.293-.704l-4-4a1 1 0 1 0-1.414 1.414L18.586 11H9a1 1 0 1 0 0 2h9.586l-2.293 2.293a1 1 0 0 0 1.414 1.414l4-4z" />
                        </g>
                    </svg>
                    <p>Log Out</p>
                </div>
            </div>
        </div>

        <!-------------------------MAIN--------------------------->
        <template id="product-template">
            <a href="#" class="product-card">
                <img src="" alt="Product image" class="product-image">
                <div class="top">
                    <p class="product-title"></p>
                    <p class="id"></p>
                </div>
                <div class="bottom">
                    <p class="product-price"></p>
                    <button class="remove-wishlist-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24">
                            <g fill="currentColor">
                                <path d="M8 11a1 1 0 1 0 0 2h8a1 1 0 1 0 0-2z" />
                                <path fill-rule="evenodd"
                                    d="M23 12c0 6.075-4.925 11-11 11S1 18.075 1 12S5.925 1 12 1s11 4.925 11 11m-2 0a9 9 0 1 1-18 0a9 9 0 0 1 18 0"
                                    clip-rule="evenodd" />
                            </g>
                        </svg></button>
                </div>
            </a>
        </template>

        <div id="main">
            <div id="main-box">
                <div id="box-title">Recently Viewed</div>
                <div class="wishlistSection">


                </div>
            </div>
        </div>
    </div>

    <!-- -------------------MODAL----------------------- -->
    <div id="logout-modal" class="logout-modal">
        <div class="logout-modal-content">
            <p>Are you sure you want to log out?</p>
            <button id="confirm-logout">Yes</button>
            <button id="cancel-logout">No</button>
        </div>
    </div>

</body>
<script src="../js/recently.js" type="module"></script>

</html>
