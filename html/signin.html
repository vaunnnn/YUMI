<!DOCTYPE html>

<html>

<head>
    <title>Welcome to YUMI!</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/signin.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div id="modal-container">
        <div id="modal">
            <div class="main">
                <div class="box">
                    <div class="header">
                        <p id="title">Sign in to YUMI</p>
                        <p id="text">Login with your YUMI account.</p>
                    </div>
    
                    <form id="signin-form" class="form">
                        <input type="text" id="username-login" placeholder="Username" required>
                        <input type="password" id="password-login" placeholder="Password" required>
                        <button type="submit" id="signin-btn">Sign In</button>
                    </form>

                    <a href="#" id="to-signup">Don't have an account? Sign up!</a>
                </div>
            </div>

            <div class="main">
                <div class="box">
                    <div class="header">
                        <p id="title">Sign up to YUMI</p>
                        <p id="text">Register your YUMI account.</p>
                    </div>
    
                    <form id="signup-form" class="form">
                        <input type="text" id="signup-username" placeholder="Username" required>
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <input type="password" id="signup-confirm-password" placeholder="Re-enter Password" required>
                        <button type="submit" id="signup-btn">Sign Up!</button>
                    </form>
                    
                    <a href="#" id="to-signin">Already have an account? Sign in!</a>
                </div>
            </div>

            <div id="overlay"></div>
        </div>
    </div>
</body>
<script src="../js/signin.js"></script>

</html>
