<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link rel="stylesheet" href="../css/user-profile.css">
    <link rel="stylesheet" href="../css/wishlist.css">
</head>

<body>

    <!-------------------------HEADER--------------------------->
    <div id="header">
        <div id="yumi" onclick="window.location.href='dashboard.html'">
            <div id="logo"></div>
            <div id="title">YUMI</div>
        </div>

        <div id="icons">
            <div id="wishlist" onclick="window.location.href='wishlist.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                    <path fill="#080606" fill-rule="evenodd" d="M11.823 4.771L12 4.95l.177-.178a5.754 5.754 0 0 1 8.138 8.138l-6.724 6.723a2.25 2.25 0 0 1-3.182 0L3.685 12.91a5.754 5.754 0 1 1 8.138-8.138m-1.061 1.06a4.254 4.254 0 1 0-6.016 6.017l6.724 6.724a.75.75 0 0 0 1.06 0l6.724-6.724a4.254 4.254 0 0 0-6.016-6.016l-.708.708a.75.75 0 0 1-1.06 0z" clip-rule="evenodd" stroke-width="1.2" stroke="#080606" />
                </svg>  
            </div>
            <div id="cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                    <path fill="#080606" d="M4.142 4L6.01 16.136A1 1 0 0 0 7.016 17H18a1 1 0 0 0 .958-.713l3-10A1 1 0 0 0 21 5H6.32l-.33-2.138a1 1 0 0 0-.346-.627A1 1 0 0 0 4.984 2H3a1 1 0 1 0 0 2zm3.716 11l-1.23-8h13.028l-2.4 8zM10 20a2 2 0 1 1-4 0a2 2 0 0 1 4 0m9 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0" stroke-width="0.5" stroke="#080606" />
                </svg>
            </div>
            <div id="user" onclick="window.location.href='profile.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                    <path fill="#080606" d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z" stroke-width="0.8" stroke="#080606" />
                </svg>
            </div>
        </div>
    </div>

    <div id="container">
        <!-------------------------SIDEBAR--------------------------->
        <div id="sidebar">
            <div id="sb-title">
                <div id="sb-logo"></div>
                <div id="sb-name">YUMI</div>
            </div>

            <div id="sb-options">
                <div class="tab" onclick="window.location.href='profile.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606" d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z" stroke-width="0.8" stroke="#080606" />
                    </svg>
                    <p>Profile Settings</p>
                </div>
                <div class="tab" onclick="window.location.href='recent.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606" d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z" stroke-width="0.8" stroke="#080606" />
                    </svg>
                    <p>Recently Viewed</p>
                </div>
                <div class="tab" onclick="window.location.href='history.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606" d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z" stroke-width="0.8" stroke="#080606" />
                    </svg>
                    <p>Order History</p>
                </div>
                <div class="tab" id="active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606" d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z" stroke-width="0.8" stroke="#080606" />
                    </svg>
                    <p>Wishlist</p>
                </div>
                <div class="tab">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#080606" d="M12 4a4 4 0 1 0 0 8a4 4 0 0 0 0-8M6 8a6 6 0 1 1 12 0A6 6 0 0 1 6 8m2 10a3 3 0 0 0-3 3a1 1 0 1 1-2 0a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5a1 1 0 1 1-2 0a3 3 0 0 0-3-3z" stroke-width="0.8" stroke="#080606" />
                    </svg>
                    <p>Log Out</p>
                </div>
            </div>
        </div>

        <!-------------------------MAIN--------------------------->
        <template id="product-template">
            <a href="#" class="product-card">
              <img src="" alt="Product image" class="product-image">
              <div class="top">
                <p class="product-title"></p>
                <p class="id"></p>
              </div>
              <div class="bottom">
              <p class="product-price"></p>
              <button class="remove-wishlist-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="currentColor"><path d="M8 11a1 1 0 1 0 0 2h8a1 1 0 1 0 0-2z"/><path fill-rule="evenodd" d="M23 12c0 6.075-4.925 11-11 11S1 18.075 1 12S5.925 1 12 1s11 4.925 11 11m-2 0a9 9 0 1 1-18 0a9 9 0 0 1 18 0" clip-rule="evenodd"/></g></svg></button>
            </div>
            </a>
        </template>

        <div id="main">
            <div id="main-box">
                <div id="box-title">Wishlist</div>
                <div class="wishlistSection">


                </div>
            </div>
        </div>
    </div>

</body>
    <script src="/js/wishlist.js"></script>
</html>
